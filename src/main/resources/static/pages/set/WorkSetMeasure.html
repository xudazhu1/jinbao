<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta id="permission-tag" data-name="工作管理添加页" data-class="设置-工作管理" data-remark="工作管理添加页,工作管理单位计价"/>
    <title>工作管理信息展示页</title>
    <link rel="stylesheet" type="text/css" href="../../vendor/font-awesome-4.3.0/css/font-awesome.css">
    <link rel="stylesheet" href="../../vendor/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../vendor/layui/css/soulTable.css" media="all">
    <script type="text/javascript" src="../../vendor/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../../vendor/layui/layui.js"></script>
    <script src="../../js/xudazhu.js"></script>
    <script type="text/javascript" src="../../js/set/WorkSetMeasure.js"></script>
    <style>
        .pms-compile .layui-input-inline{
            width: 70%;
        }
        .pms-required{
            color: #ff0000;
        }
        html{
            padding: 15px;
            background-color:#f2f2f2;
        }
        #addUser{
            padding: 15px;
            background-color:#fff;
        }
    </style>
</head>
<body id="addUser">
<div class="layui-form pms-compile">
    <form class="layui-form layui-form-pane layui-fieldset" action="">
        <div class="layui-row pms-layui-row">
            <div style="height: 109px;">
                <div class="layui-col-sm6 layui-col-xs12  layui-col-md4">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="pms-required">*</span>工种类型</label>
                        <div class="layui-input-inline">
                            <input type="text" name="professionName" autocomplete="off" placeholder="请输入" class="layui-input" lay-verify="required">
                            <input type="text" name="professionId" hidden="hidden"  class="professionId">
                        </div>
                    </div>
                </div>
                <div class="layui-col-sm6 layui-col-xs12  layui-col-md4">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="pms-required">*</span>所属部门</label>
                        <div class="layui-input-inline">
                            <input type="text"  autocomplete="off" placeholder="请输入" class="layui-input layui-department">
                            <input type="text" name="departmentBean.departmentId" value="" class="layui-department-hidden" hidden="hidden">
                        </div>
                    </div>
                </div>
                <div class="layui-col-sm6 layui-col-xs12  layui-col-md4" >
                    <div class="layui-form-item" >
                        <label class="layui-form-label"><span class="pms-required">*</span>计量单位</label>
                        <div class="layui-input-inline">
                            <select name="professionUnitBean.professionUnitId" lay-filter="metering"  class="Company" lay-search="">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item submit" hidden>
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="save" id="save">提交</button>
            </div>
            <fieldset class="layui-elem-field">
                <legend>员工</legend>
                <div class="layui-field-box layui-staff">

                </div>
            </fieldset>
            <fieldset class="layui-elem-field">
                <legend>主管</legend>
                <div class="layui-field-box layui-executiveDirector">

                </div>
            </fieldset>
            <fieldset class="layui-elem-field">
                <legend>队长</legend>
                <div class="layui-field-box layui-captain">

                </div>
            </fieldset>
        </div>
    </form>
</div>
</body>
</html>
