<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>密码修改</title>
    <meta id="permission-tag" data-name="密码修改" data-class="系统" data-remark="用户的密码修改页"/>
    <link rel="stylesheet" href="../../../vendor/layui/css/layui.css">
    <script type="text/javascript" src="../../../vendor/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../../../vendor/validate/jquery.validate.min.js"></script>
    <script type="text/javascript" src="../../../js/set/user/password.js"></script>
    <style>
        html {
            box-sizing: border-box;
            background-color: #f2f2f2;
            color: #666;
        }
        html .layui-fluid {
            margin-top: 15px;
        }
        .error {
            color: #e46767;
        }
    </style>
</head>
<body>
<form id="signupForm">
    <div class="layui-fluid" id="">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">修改密码</div>
                    <div class="layui-card-body">
                        <div class="layui-form">
                            <div class="layui-form-item">
                                <label class="layui-form-label" for="current_password">当前密码</label>
                                <div class="layui-input-inline">
                                    <input id="current_password" type="password" name="current_password" class="layui-input" title="">
                                </div>
                                <label for="" style="display: none" class="error"></label>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label" for="password">新密码</label>
                                <div class="layui-input-inline">
                                    <input id="password" type="password" name="password" autocomplete="off" class="layui-input" title="">
                                </div>
                                <div class="layui-form-mid layui-word-aux">6到16个字符</div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label" for="confirm_password">确认新密码</label>
                                <div class="layui-input-inline">
                                    <input id="confirm_password" type="password" name="confirm_password" autocomplete="off" class="layui-input" title="">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button class="layui-btn confirm-btn">确认修改</button>
                                </div>
                            </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>


</body>
</html>
