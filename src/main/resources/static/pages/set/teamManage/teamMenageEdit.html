<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>班组管理编辑</title>
    <meta id="permission-tag" data-name="班组管理编辑" data-class="班组管理编辑" data-remark="班组管理编辑/新建页"/>
    <link rel="stylesheet" href="../../../vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../../vendor/font-awesome-4.3.0/css/font-awesome.css">
    <link rel="stylesheet" href="../../../css/utils/table_utils.css">
    <link rel="stylesheet" href="../../../vendor/build.css">
    <link rel="stylesheet" href="../../../vendor/layer-v3.1.1/layer/mobile/need/layer.css">
    <link rel="stylesheet" href="../../../vendor/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../css/set/teamManage/teamManageEdit.css">

<!--    <script type="text/javascript" src="../../../vendor/jquery/jquery.min.js"></script>-->
<!--    <script type="text/javascript" src="../../../vendor/bootstrap/js/bootstrap.js"></script>-->
    <script type="text/javascript" src="../../../vendor/jquery/jquery.js"></script>
    <script type="text/javascript" src="../../../js/xudazhu.js"></script>
    <script type="text/javascript" src="../../../vendor/layer-v3.1.1/layer/layer.js"></script>
    <script type="text/javascript" src="../../../vendor/layui/layui.js"></script>
    <script type="text/javascript" src="../../../js/set/teamManage/teamManageEdit.js"></script>
</head>
<body>
<div class="title">
    <form class="layui-form" id="teamForm" action="">
        <div class="layui-form-item num" id="add-num" style="display: none">
            <div class="layui-form-label">
            <label>编号</label>
            </div>
            <div class="layui-input-block">
                <label name="squadGroupFeeNum"></label>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">班组老板</label>
            <div class="layui-input-block">
                <input type="text" name="squadGroupFeeName" placeholder="" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">联系方式</label>
            <div class="layui-input-block">
                <input type="text" name="squadGroupFeeTel" placeholder="" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">公司名称</label>
            <div class="layui-input-block">
                <input type="text" name="squadGroupFeeCompany" placeholder="" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">开票类型</label>
            <div class="layui-input-block">
                <select name="squadGroupFeeGenre" lay-verify="required">
                    <option value=""></option>
                    <option value="开票">开票</option>
                    <option value="普票">普票</option>
                    <option value="不需开">不需开</option>
                    <option value="3%专票">3%专票</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-form-label">
                <label>开票类目</label>
            </div>
            <div class="layui-input-block">
                <input type="text" name="squadGroupFeeContent" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <select name="squadGroupFeeStatusBean.squadGroupFeeStatusId" lay-verify="required" class="squadGroupFeeStatusBean">
                    <option value="1">正常</option>
                    <option value="2">冻结</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item submit" hidden>
            <button type="button" class="layui-btn" lay-submit="" lay-filter="save" id="save">提交</button>
        </div>
    </form>
<!--    <button type="button" class="layui-btn" style="float: right" id="teamManageSubmit">提交</button>-->
</div>
</body>
</html>

    //Demo
