            width: 110px;

<body>
<div class="title">
    <form class="layui-form" id="teamForm" action="">
        <div class="layui-form-item num" id="add-num" style="display: none">
            <div class="layui-form-label">
            <label><span class="require_field">*</span>用户对应岗位编号</label>
            </div>
            <div class="layui-input-block">
                <label name="squadGroupFeeNum"></label>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="require_field">*</span>用户名</label>
            <div class="layui-input-block">
                <select name="userBean.userId" lay-verify="required" class="userName" lay-verify="required">
                    <option value=""></option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <div><label class="layui-form-label"><span class="require_field">*</span>部门</label></div>
            <div class="layui-input-block">
                <select name="departmentBean.departmentId" lay-verify="required" class="implementName"  lay-filter="dep">
                    <option value=""></option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">员工岗位</label>
            <div class="layui-input-block">
                <select name="staffPostBean.postId" class="staff">
                    <option value=""></option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">主管岗位</label>
            <div class="layui-input-block">
                <select name="supervisorPostBean.postId" class="supervisor">
                    <option value=""></option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">队长岗位</label>
            <div class="layui-input-block">
                <select name="captainPostBean.postId" class="captain">
                    <option value=""></option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="require_field">*</span>状态</label>
            <div class="layui-input-block">
                <select name="squadGroupFeeStatusBean.squadGroupFeeStatusId" lay-verify="required" class="squadGroupFeeStatusBean" lay-verify="required">
                    <option value="1">正常</option>
                    <option value="2">冻结</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item submit" hidden>
            <button type="button" class="layui-btn" lay-submit="" lay-filter="save" id="save">提交</button>
        </div>
    </form>
</div>
