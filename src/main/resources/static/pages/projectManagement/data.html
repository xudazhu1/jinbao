<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta id="permission-tag" data-name="资料展示" data-class="项目管理-资料" data-remark="资料展示页"/>
    <title>资料展示页</title>
    <link rel="stylesheet" href="../../vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../vendor/font-awesome-4.3.0/css/font-awesome.css">
    <link rel="stylesheet" href="../../css/utils/table_utils.css">
    <link rel="stylesheet" href="../../vendor/build.css">
    <link rel="stylesheet" href="../../css/utils/pageStyle2.css">
    <link rel="stylesheet" href="../../vendor/layer-v3.1.1/layer/theme/default/layer.css">
    <script type="text/javascript" src="../../vendor/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../../vendor/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="../../js/utils/table_utils.js"></script>
    <script type="text/javascript" src="../../js/utils/pageUtils.js"></script>
    <script type="text/javascript" src="../../vendor/layer-v3.1.1/layer/layer.js"></script>
    <script type="text/javascript" src="../../js/projectManagement/data/data.js"></script>
</head>
<style>
    .ctl-div input[type="radio"] {
        margin-left: 10px;
    }
</style>

<body>
<div class="project-show project-show-margin">
    <div class="ctl-div">
            <span class="ctl-glyphicon table-title" title="项目">
                资料
            </span>
            <div style="display: inline-block" class="radio-div">
                <input type="radio" name="abc" class="patternInput implNameCheck" checked id="surveyBtn" value="勘察部"/>
                <label  for="surveyBtn">勘察部</label>
                <input type="radio" name="abc" class="patternInput implNameCheck" id="consultBtn" value="咨询部"/>
                <label for="consultBtn">咨询部</label>
                <input type="radio" name="abc" class="patternInput implNameCheck" id="measureBtn" value="测量部"/>
                <label for="measureBtn">测量部</label>
            </div>

        <!-- 资料状态 -->

        <div class="time-area ctl-glyphicon" title="自定义展示列">
            <div class="th-checkbox">
                <i class="glyphicon glyphicon-th-list show-i test-normal"></i>
                <div class="filter-div" tabindex="1">
                    <div class="filter-body pre-scrollable test-1" id="label_list">
                        <div class="checkbox checkbox-info checkbox-circle">
                            <input type="checkbox" id="opera_name" checked>
                            <label for="opera_name">类型</label>
                        </div>
                        <div class="checkbox checkbox-info checkbox-circle">
                            <input type="checkbox" id="opera_num" checked>
                            <label for="opera_num">权限标识符(URL)</label>
                        </div>
                        <div class="checkbox checkbox-info checkbox-circle">
                            <input type="checkbox" id="opera_module" checked>
                            <label for="opera_module">权限所属分类</label>
                        </div>
                        <div class="checkbox checkbox-info checkbox-circle">
                            <input type="checkbox" id="opera_module1" checked>
                            <label for="opera_module1">权限名</label>
                        </div>
                        <div class="checkbox checkbox-info checkbox-circle">
                            <input type="checkbox" id="opera_module11" checked>
                            <label for="opera_module11">备注</label>
                        </div>
                    </div>
                    <div class="scrollbar">
                    </div>
                </div>
            </div>
        </div>
        <div class="th-checkbox add-div ctl-glyphicon" data-href="data/data-add.html" title="添加"
             data-title="添加资料">
            <i class="glyphicon glyphicon-plus show-i test-normal"></i>
        </div>
        <div class="input-group input-sm item-num-search-xudaz">
            <input type="text" class="form-control multiple-value" name="multiple_value" placeholder="Search for..."
                   title="搜索任意内容">
            <input type="hidden" class="multiple-key" name="multiple_key" value="">
            <span class="input-group-btn btn-confirm">
                    <button class="btn btn-default" type="button">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </span>
        </div>
    </div>
    <form id="searchForm">
        <div class="table-div table-utils-div" id="myTable">
        </div>
    </form>
</div>
<script>
    console.log($("input[name='abc']:checked").val());
    // $(".radio-div :radio").click(function(){
    //     console.log($(this).val());
    // });
</script>
</body>

</html>
