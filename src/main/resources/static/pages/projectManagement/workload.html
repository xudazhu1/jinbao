<!DOCTYPE html>
<html lang="en" class="height-fix">
<head>
    <meta charset="UTF-8">
    <title>工作量展示</title>
    <meta id="permission-tag" data-name="工作量总展示" data-class="项目管理-工作量" data-remark="工作量总展示页面" />
    <link rel="stylesheet" href="../../vendor/layui/css/layui.css">
    <link rel="stylesheet" href="../../vendor/sweetalert/sweet-alert.css">

    <script type="text/javascript" src="../../vendor/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../../vendor/layui/layui.js"></script>
    <script type="text/javascript" src="../../vendor/sweetalert/sweet-alert.js"></script>
    <script src="../../js/xudazhu.js"></script>
    <script type="text/javascript" src="../../js/share.js"></script>
    <style type="text/css" >
        .layui-tab-item iframe {
            width: 100%;
            /*height: 800px !important;*/
        }
        .layui-tab-item {
            padding: 0  ;
        }

        .height-fix {
            height: 100%;
        }

        .layui-tab-content {
            padding: 0;
        }

        iframe html {
            padding: 0!important;
        }

        iframe {
            border:  0 !important;
        }

    </style>

</head>
<body class="height-fix">
<div class="layui-fluid height-fix">
    <div class="layui-card height-fix">
        <div class="layui-card-body height-fix">
            <div class="layui-tab layui-tab-brief height-fix" >
                <ul class="layui-tab-title">
                    <li class="job-show layui-this">工作量</li>
                    <li class="job-show">人员成本</li>
                    <li class="job-show">技术提成</li>
                </ul>
                <div class="layui-tab-content height-fix">


                    <!--工作量信息-->
                    <div class="layui-tab-item layui-show"  >
                        <iframe class="height-fix" src="workload/entrywork.html" ></iframe>
                    </div>
                    <!--人员提成-->
                    <div class="layui-tab-item  height-fix">
                        <iframe class="height-fix" src="workload/deductionWage.html" ></iframe>
                    </div>
                    <!--技术提成-->
                    <div class="layui-tab-item  height-fix">
                        <iframe class="height-fix" src="workload/thnicalCommission.html" ></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    setTimeout(function () {
        $("iframe").each(function (index , iFrameTemp) {
            iFrameTemp.contentWindow.document.getElementsByTagName("html")[0].style.padding = "0";
        });
    } , 100 );
    $(document).on("click" , ".layui-tab-title li" , function () {
        $("iframe").each(function (index , iFrameTemp) {
            iFrameTemp.contentWindow.document.getElementsByTagName("html")[0].style.padding = "0";
        });
    });
</script>
</html>
