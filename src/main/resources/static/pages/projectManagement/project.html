<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta id="permission-tag" data-name="项目展示" data-class="项目管理-项目" data-remark="项目展示页"/>
    <title>项目展示</title>
    <link rel="stylesheet" href="../../vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../vendor/font-awesome-4.3.0/css/font-awesome.css">
    <link rel="stylesheet" href="../../css/utils/table_utils.css">
    <link rel="stylesheet" href="../../vendor/build.css">
    <link rel="stylesheet" href="../../css/utils/pageStyle2.css">
    <link rel="stylesheet" href="../../vendor/layer-v3.1.1/layer/theme/default/layer.css">
    <link rel="stylesheet" href="../../vendor/sweetalert/sweet-alert.css">

    <script type="text/javascript" src="../../vendor/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../../vendor/sweetalert/sweet-alert.js"></script>
    <script type="text/javascript" src="../../vendor/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="../../js/utils/table_utils.js"></script>
    <script type="text/javascript" src="../../js/utils/pageUtils.js"></script>
    <script type="text/javascript" src="../../vendor/layer-v3.1.1/layer/layer.js"></script>
    <script type="text/javascript" src="../../js/projectManagement/project/project.js"></script>
    <style>

        .type-filter {
            display: inline-block;
        }
    </style>
</head>

<body>
<div class="project-show project-show-margin">


    <div class="ctl-div">
        <input id=managementType" type="hidden" value="自营" title="" name="$D.projectManagementType">
            <span class="ctl-glyphicon table-title" title="项目">
                项目
            </span>
        <div style="position: absolute;top: 9px;left: 100px;" class="check_type_parent">
            <div class="checkbox checkbox-info checkbox-circle check_type">
                <input id="zy" type="checkbox" checked class="zy" >
                <label for="zy">自营</label>
            </div>
            <div class="checkbox checkbox-info checkbox-circle check_type ">
                <input id="hz" type="checkbox" class="hz" >
                <label for="hz">合作</label>
            </div>

        </div>
        <div class="time-area ctl-glyphicon" title="自定义展示列">
            <div class="th-checkbox">
                <i class="glyphicon glyphicon-th-list show-i test-normal"></i>
                <div class="filter-div" tabindex="1">
                    <div class="filter-body pre-scrollable test-1" id="label_list">
                        <div class="checkbox checkbox-info checkbox-circle">
                            <input type="checkbox" id="projectNum" checked>
                            <label for="projectNum">项目编号</label>
                        </div>
                        <div class="checkbox checkbox-info checkbox-circle">
                            <input type="checkbox" id="projectName" checked>
                            <label for="projectName">项目名称</label>
                        </div>
                        <div class="checkbox checkbox-info checkbox-circle">
                            <input type="checkbox" id="projectApprovalTime" checked>
                            <label for="projectApprovalTime">立项时间</label>
                        </div>
                        <div class="checkbox checkbox-info checkbox-circle">
                            <input type="checkbox" id="projectManagementType" checked>
                            <label for="projectManagementType">经营类型</label>
                        </div>
                        <div class="checkbox checkbox-info checkbox-circle">
                            <input type="checkbox" id="projectLocationName" checked>
                            <label for="projectLocationName">项目地点</label>
                        </div>
                        <div class="checkbox checkbox-info checkbox-circle">
                            <input type="checkbox" id="projectFirstPartyName" checked>
                            <label for="projectFirstPartyName">甲方名称</label>
                        </div>
                        <div class="checkbox checkbox-info checkbox-circle">
                            <input type="checkbox" id="projectWorkContent" checked>
                            <label for="projectWorkContent">工作内容</label>
                        </div>
                        <div class="checkbox checkbox-info checkbox-circle">
                            <input type="checkbox" id="managementMainHead" checked>
                            <label for="managementMainHead">经营部负责人</label>
                        </div>
                        <div class="checkbox checkbox-info checkbox-circle">
                            <input type="checkbox" id="implementDepartment" checked>
                            <label for="implementDepartment">实施部门</label>
                        </div>
                        <div class="checkbox checkbox-info checkbox-circle">
                            <input type="checkbox" id="implementImplementHead" checked>
                            <label for="implementImplementHead">实施负责人</label>
                        </div>
                        <div class="checkbox checkbox-info checkbox-circle">
                            <input type="checkbox" id="operateBox" checked>
                            <label for="operateBox">操作框</label>
                        </div>
                    </div>
                    <div class="scrollbar">
                    </div>
                </div>
            </div>
        </div>
        <div class="th-checkbox add-div ctl-glyphicon" data-href="project/project-add.html" title="添加" data-title="添加项目"
             data-width="840px" data-height="700px">
            <i class="glyphicon glyphicon-plus show-i test-normal"></i>
        </div>
        <div class="input-group input-sm item-num-search-xudaz">
            <input type="text" class="form-control multiple-value" name="multiple_value" placeholder="Search for..."
                   title="搜索任意内容">
            <input type="hidden" class="multiple-key" name="multiple_key" value="">
            <span class="input-group-btn btn-confirm">
                    <button class="btn btn-default" type="button">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </span>
        </div>
    </div>
    <form id="searchForm">
        <!--<input type="hidden" name="table_utils.customWhere" value=" sum(projectBeanXUDAZHUimplementBeans.implementImplementHead) > 1 ">-->
        <input id="managementType" type="hidden" value="自营" title="" name="$D.projectManagementType">
        <div class="table-div table-utils-div" id="myTable" >
        </div>
    </form>
</div>

</body>

</html>
