<!DOCTYPE html>
<html lang="en" class="height-fix">
<head>
    <meta charset="UTF-8">
    <meta id="permission-tag" data-name="生产费列表展示" data-class="项目管理-生产费" data-remark="生产费列表展示页"/>
    <title>生产费展示</title>
    <link rel="stylesheet" href="../../vendor/layui/css/layui.css">
    <link rel="stylesheet" href="../../vendor/sweetalert/sweet-alert.css">

    <script type="text/javascript" src="../../vendor/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../../vendor/layui/layui.js"></script>
    <script type="text/javascript" src="../../vendor/sweetalert/sweet-alert.js"></script>
    <script src="../../js/xudazhu.js"></script>
    <script type="text/javascript" src="../../js/share.js"></script>
    <style type="text/css" >
        .layui-tab-item iframe {
            width: 100%;
            height: 830px !important;
        }
        .layui-tab-item {
            padding: 0  ;
        }

        .layui-tab-content {
            padding: 0;
        }

        iframe html {
            padding: 0!important;
        }

        iframe {
            border:  0 !important;
        }
    </style>

</head>
<body class="height-fix">
<div class="layui-fluid height-fix">
    <div class="layui-card height-fix">
        <div class="layui-card-body height-fix">
            <div class="layui-tab layui-tab-brief height-fix" >
                <ul class="layui-tab-title">
                    <li class="job-show layui-this">生产费</li>
                    <li class="job-show">班组费合计</li>
                    <li class="job-show">班组费明细</li>
                </ul>
                <div class="layui-tab-content height-fix">
                    <!--生产费-->
                    <div class="layui-tab-item layui-show"  >
                        <iframe class="height-fix" src="production/productionCost.html" ></iframe>
                    </div>
                    <!--班组费合计-->
                    <div class="layui-tab-item  height-fix">
                        <iframe class="height-fix" src="production/teamExpenses.html" ></iframe>
                    </div>
                    <!--班组费明细-->
                    <div class="layui-tab-item  height-fix">
                        <iframe class="height-fix" src="production/teamExpenses-Detailed.html" ></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    setTimeout(function () {
        $("iframe").each(function (index , iFrameTemp) {
            iFrameTemp.contentWindow.document.getElementsByTagName("html")[0].style.padding = "0";
        });
    } , 100 );
    $(document).on("click" , ".layui-tab-title li" , function () {
        $("iframe").each(function (index , iFrameTemp) {
            iFrameTemp.contentWindow.document.getElementsByTagName("html")[0].style.padding = "0";
        });
    });
</script>
</html>
