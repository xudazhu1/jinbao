<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="../../vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/login/login.css">
    <link rel="stylesheet" href="../../vendor/build.css">
    <link rel="stylesheet" href="../../vendor/font-awesome-4.3.0/css/font-awesome.css">
    <script type="text/javascript" src="../../vendor/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../../js/login/login.js"></script>
    <script src="../../vendor/md5/md5.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="container header">
        <img src="../../image/logo.png" alt="logo">
        <img src="../../image/hnkb.png" alt="jbkc">
    </div>
</div>
<div class="container-fluid content">
    <div class="container login">
        <div class="row">
            <div class="col-sm-offset-4 col-sm-4">
                <form class="form-horizontal" id="form_login">
                    <span class="heading">用户登录</span>
                    <!--错误信息提示-->
                    <div class="form-group alert-div">
                        <div class="alert alert-danger">请输入正确的用户名或密码</div>
                    </div>
                    <div class="form-group">
                        <input type="text" name="userName" class="form-control userName" id="inputEmail3"
                               placeholder="用户名" autocomplete="off">
                        <i class="fa fa-user"></i>
                    </div>
                    <div class="form-group help">
                        <input type="password" name="userPassword" class="form-control password" id="inputPassword3"
                               placeholder="密　码" autocomplete="off">
                        <i class="fa fa-lock"></i>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-default login-btn">登录</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    if (window.top !== window.self) {
        window.top.location = window.location;
    }
</script>
</html>
