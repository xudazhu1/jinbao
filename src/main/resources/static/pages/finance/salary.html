<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>财务管理</title>
    <meta id="permission-tag" data-name="财务管理" data-class="设置-人员工资" data-remark="实施部人员日结工资" />
    <link rel="stylesheet" href="../../vendor/layui/css/layui.css">
    <link rel="stylesheet" href="../../css/utils/pageStyle2.css">

    <script type="text/javascript" src="../../vendor/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../../vendor/layui/layui.all.js"></script>
    <script type="text/javascript" src="../../js/utils/createNotice.js"></script>
    <script src="../../js/xudazhu.js"></script>
    <script type="text/javascript" src="../../js/finance/salary.js"></script>
    <script type="text/javascript" src="../../js/utils/pageUtils.js"></script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            background-color: #f2f2f2;
            color: #666;
            padding: 10px;
            box-sizing: border-box;
        }

        caption {
            font-size: 15px;
            font-weight: 600;
        }

        td .layui-input {
            height: 30px;
            border: 1px solid #bfd0c2;
            padding-left: 9px;
            box-shadow: 0px 0px 5px #d7deda;
        }

        td .layui-icon {
            cursor: pointer;
        }

        body .contain {
            overflow: scroll;
            position: relative;
        }

        body .contain .trueTable {
            margin: 0;
        }

        body .contain .copyTable {
            position: fixed;
            z-index: 1000;
            margin: 0;
        }

        body .contain .copyTable th {
            background-color: #f2f2f2;
        }
    </style>

</head>
<body>
<div class="layui-card" style=" height:100%; width: 100%; overflow:auto">
    <div class="layui-card-body">
        <div class="layui-tab layui-tab-brief" lay-filter="component-tabs-hash">
            <ul class="layui-tab-title">
                <li class="layui-this">实施日结人员工资</li>
            </ul>
            <form id="commit-form" class="layui-form">
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show">
                        <div class="layui-row ">
                            <div class="layui-col-sm8 layui-col-md7 layui-col-lg6">

                                    <table class="layui-table disburse_detail" data-table="disburse_detail">
                                        <thead>
                                        <tr>
                                            <th>搜索</th>
                                            <th>
                                                <input type="text" class="layui-input salaryDate1" name="salaryDate" title="日期"
                                                       autocomplete="off"  placeholder="选择日期......">
                                            </th>
                                            <th>
                                                <select type="text" id="userBean"  class="search-user" lay-filter="userBean" name="userBean.userId" title="用户名"
                                                        autocomplete="off" lay-search></select>
                                            </th>
                                            <th>
                                                <input class="layui-input " name="salaryDailyCost" title=""
                                                       autocomplete="off" placeholder="请输入......">
                                            </th>
                                            <th>
                                                <input class="layui-input " name="salaryRemark" title=""
                                                       autocomplete="off" placeholder="请输入......">
                                            </th>
                                            <th >
                                                <button type="button" class="layui-btn search-btn">搜索</button>
                                            </th>
                                        </tr>
                                        <tr>
                                            <th>序号</th>
                                            <th>日期</th>
                                            <th>用户名</th>
                                            <th>日结工资</th>
                                            <th>部门</th>
                                            <th>操作</th>
                                        </tr>
                                        </thead>
                                        <tbody >
                                            <tr >
                                                <td></td>
                                                <td>
                                                    <input type="text" class="layui-input salaryDate" name="salaryDate" title="日期"
                                                           autocomplete="off"  placeholder="选择日期......">
                                                </td>
                                                <td>
                                                    <select type="text"  class="userBean" lay-filter="userBean" name="userBean.userId" title="用户名"
                                                            autocomplete="off" lay-search></select>
                                                </td>
                                                <td>
                                                    <input class="layui-input salaryDailyCost" name="salaryDailyCost" title=""
                                                           autocomplete="off" placeholder="请输入......">
                                                </td>
                                                <td>
                                                    <input class="layui-input salaryRemark" name="salaryRemark" title=""
                                                           autocomplete="off" placeholder="请输入......">
                                                </td>
                                                <td>
                                                    <span class="layui-icon layui-icon-ok ok-btn" title="添加" style="margin-right: 10px;color: #009688"></span>
                                                </td>

                                            </tr>
                                        </tbody>
                                        <tbody class="dataTr">

                                        </tbody>

                                    </table>


                            </div>
                        </div>
                    </div>
                </div>

                <div id="page" class="page_div">
                    <button class="btn btn-xs btn-default startsPage firstPage" type="button">首页</button>
                    <button class="btn btn-xs btn-default lastPage firstPage" type="button">上一页</button>
                    <button class="button1 pageButton btn btn-xs  btn-default  " type="button"
                            style="background: rgb(0, 115, 169); color: rgb(255, 255, 255);">1
                    </button>
                    <button class="btn btn-xs  btn-default nextPage firstPage" type="button">下一页</button>
                    <button class="btn btn-xs  btn-default endPage firstPage" type="button">末页</button>
                    <span class=" countPage totalPages">共 <span>1</span> 页  </span><span
                        class=" countPage totalPages">共 <span>10</span> 条数据&nbsp;&nbsp;&nbsp; </span><input type="number"
                                                                                                            style="width: 40px;"
                                                                                                            class="btn btn-xs
    btn-default inputPage"
                                                                                                            id="inputPage"
                                                                                                            value="1">
                    <button class="btn btn-xs  btn-default inputPageButton firstPage" type="button">Go!</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

</html>
