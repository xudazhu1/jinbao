<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>借款汇总展示</title>
    <meta id="permission-tag" data-name="借款汇总展示" data-class="财务管理-借款" data-remark="借款汇总展示页"/>
    <link rel="stylesheet" href="../../../vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../../vendor/font-awesome-4.3.0/css/font-awesome.css">
    <link rel="stylesheet" href="../../../css/utils/table_utils.css">
    <link rel="stylesheet" href="../../../vendor/build.css">
    <link rel="stylesheet" href="../../../css/utils/pageStyle2.css">
    <link rel="stylesheet" href="../../../vendor/layer-v3.1.1/layer/mobile/need/layer.css">

    <script type="text/javascript" src="../../../vendor/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../../../vendor/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="../../../js/utils/table_utils.js"></script>
    <script type="text/javascript" src="../../../js/utils/pageUtils.js"></script>
    <script type="text/javascript" src="../../../js/xudazhu.js"></script>
    <script type="text/javascript" src="../../../vendor/layer-v3.1.1/layer/layer.js"></script>
    <script type="text/javascript" src="../../../js/finance/borrowMoney/borrowMoney-summary.js"></script>
</head>
<body>
<div class="project-show project-show-margin">
    <div class="ctl-div">
        <div class="input-group input-sm item-num-search-xudaz">
            <input type="text" class="form-control multiple-value" name="multiple_value" placeholder="搜索姓名..."
                   title="搜索任意内容" autocomplete="off">
            <span class="input-group-btn">
                    <button class="btn btn-default search-btn" type="button">
                        <span class="glyphicon glyphicon-search "></span>
                    </button>
            </span>
        </div>
    </div>
</div>
<div class="table-div">
    <form id="searchForm">
        <table data-table="contract"
               class="show-altrowstable no-copy-show-altrowstable first-line-table table table-bordered table-hover"
               id="operating_record_table">
            <thead class="thead-dark">
            <tr>
                <th>
                    <span>姓名</span>
                </th>
                <th>
                    <span>月份</span>
                </th>
                <th>
                    <span>初期余额</span>
                </th>
                <th>
                    <span>借款金额</span>
                </th>
                <th>
                    <span>报销金额</span>
                </th>
                <th>
                    <span>期末余额</span>
                </th>
            </tr>
            </thead>
            <tbody id="items">
            </tbody>
        </table>
    </form>
</div>
<div id="page" class="page_div"></div>
</body>
</html>
