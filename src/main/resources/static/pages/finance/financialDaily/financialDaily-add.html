<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>财务日常基础页</title>
    <meta id="permission-tag" data-name="财务日常基础页" data-class="财务管理-财务日常" data-remark="财务日常基础页"/>
    <link rel="stylesheet" href="../../../vendor/layui/css/layui.css">
    <script type="text/javascript" src="../../../vendor/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../../../vendor/layui/layui.js"></script>
    <script type="text/javascript" src="../../../vendor/jQueryPrint/jQuery.print.js"></script>
    <script type="text/javascript" src="../../../js/xudazhu.js"></script>
    <script type="text/javascript" src="../../../js/utils/createNotice.js"></script>
    <script type="text/javascript" src="../../../js/finance/financialDaily/financialDaily-add.js"></script>
    <style>
        html {
            background-color: #f2f2f2;
            padding: 8px 30px;
            box-sizing: border-box;
        }

        body .layui-card-header {
            color: #efb019;
        }

        body .layui-form select {
            top: 6px;
            position: absolute;
            display: block;
            border: none;
            opacity: 0.01;
        }
        body .layui-form-label {
            color: #79c1c9;
        }

        .add-card td {
            padding: 0;
            vertical-align: top;
        }

        .add-card td span {
            cursor: pointer;
            line-height: 30px;
        }

        .add-card .layui-input, .add-card .layui-select, .add-card .layui-textarea {
            border-width: 0;
        }

        input::-webkit-input-placeholder, textarea::-webkit-input-placeholder {
            color: #bfbfbf;
        }

        .layui-table tbody tr:hover, .layui-table thead tr, .layui-table-click, .layui-table-header, .layui-table-hover, .layui-table-mend, .layui-table-patch, .layui-table-tool, .layui-table[lay-even] tr:nth-child(even) {
            background-color: transparent;
        }
        body .layui-input-block p {
            line-height: 38px;
            color: #333;
        }
        .details input , .details select, .print input, .print select{
            border: none;
        }
        .audit .info-div input,.audit .info-div select{
            border: none;
        }
        .advice-div .layui-input-block{
            border-bottom: 1px dashed #ccc;
        }
        .layui-btn-sm{
            display: block;
        }
        .layui-icon-delete {
            position: absolute;
            right: -17px;
            top: 9px;
            color: red;
            cursor: pointer;
        }
        .layui-form-item{
            margin-bottom:5px;
        }
        .layui-card-body{
            padding: 10px 25px;
        }
    </style>
</head>
<body>
<div class="layui-row">
    <div class="layui-col-lg-offset3 layui-col-lg6">
        <div style="text-align: right;">
            <button class="layui-btn layui-btn-sm print-btn" style="margin: 5px;cursor: pointer;display: none" title="打印">打印</button>
        </div>
        <form class="layui-form" id="inputForm">
            <div class="layui-card info-div">
                <div class="layui-card-header form-header">
                    财务日常
                </div>
                <div class="layui-card-body">
                    <div class="layui-row layui-col-space10">
                        <div class="layui-col-xs6 num">
                            <label class="layui-form-label " style="width: 104px;padding: 9px 2px;">*财务日常编号：</label>
                            <div class="layui-input-block ">
                                <input type="text" name="disburseNum" autocomplete="off" placeholder=""
                                       class="layui-input  expenseAccountNum disburseNum" readonly>
                                <input type="hidden" placeholder="" name="disburseAffiliation" value="财务日常">
                                <input type="hidden" placeholder="" name="disburseId">
                            </div>
                        </div>
                        <div class="layui-col-xs6">
                            <label class="layui-form-label" style="width: 104px;padding: 9px 2px;">*费用类型明细：</label>
                            <div class="layui-input-block">
                                <!--suppress HtmlUnknownAttribute -->
                                <select name="disburseDetailBean.disburseDetailId" lay-filter="disburseDetailId" id="disburse_detail" title="" class="need-input select-id"  lay-search></select>
                            </div>
                        </div>
                        <div class="layui-col-xs6">
                            <label class="layui-form-label" style="width: 104px;padding: 9px 2px;">*付款单位：</label>
                            <div class="layui-input-block">
                                <!--suppress HtmlUnknownAttribute -->
                                <select name="secondPartyBean.secondPartyId" lay-filter="secondPartyId" id="secondParty" title=""  class="need-input select-id"  lay-search></select>
                            </div>
                        </div>
                        <div class="layui-col-xs6">
                            <label class="layui-form-label" style="width: 104px;padding: 9px 2px;">*付款金额：</label>
                            <div class="layui-input-block">
                                <input type="number" name="disbursePaymentAmount" placeholder="请输入..." autocomplete="off"
                                       class="layui-input need-input disbursePaymentAmount show-text">
                            </div>
                        </div>
                        <div class="layui-col-xs6">
                            <label class="layui-form-label" style="width: 104px;padding: 9px 2px;">*付款方式：</label>
                            <div class="layui-input-block">
                                <select name="disburseMode"  title="" class="need-input disburseMode show-text" lay-filter="disburseMode"  lay-search>
                                    <option></option>
                                    <option>公对公</option>
                                    <option>公对私</option>
                                    <option>私对公</option>
                                    <option>私对私</option>
                                </select>
                            </div>
                        </div>
                        <!--<div class="layui-col-xs6">-->
                            <!--<label class="layui-form-label" style="width: 104px;padding: 9px 2px;">*付款银行卡：</label>-->
                            <!--<div class="layui-input-block">-->
                                <!--<select class="bankCardId need-input" name="bankCardBean.bankCardId" title="" lay-filter="bankCardId" autocomplete="off" lay-search>-->
                                    <!--<option></option>-->
                                <!--</select>-->
                            <!--</div>-->
                        <!--</div>-->
                        <div class="layui-col-xs6">
                            <label class="layui-form-label" style="width: 104px;padding: 9px 2px;">*支出时间：</label>
                            <div class="layui-input-block">
                                <input type="text" name="disburseTime" autocomplete="off" placeholder="请选择..."
                                       class="layui-input need-input disburseTime show-text" id="test-laydate-normal-cn">
                            </div>
                        </div>
                        <div class="layui-col-xs6">
                            <label class="layui-form-label" style="width: 104px;padding: 9px 2px;">收款单位(人):</label>
                            <div class="layui-input-block">
                                <input type="text" name="disbursePayee" autocomplete="off" placeholder="请输入..."
                                       class="layui-input disbursePayee show-text">
                            </div>
                        </div>
                        <div class="layui-col-xs6">
                            <label class="layui-form-label" style="width: 104px;padding: 9px 2px;">收款开户行：</label>
                            <div class="layui-input-block">
                                <input type="text" name="disburseCollectionBank" placeholder="请输入..." autocomplete="off"
                                       class="layui-input disburseCollectionBank show-text">
                            </div>
                        </div>
                        <div class="layui-col-xs6">
                            <label class="layui-form-label" style="width: 104px;padding: 9px 2px;">收款银行账号：</label>
                            <div class="layui-input-block">
                                <input type="text" name="financeShroffAccountNumber" autocomplete="off" placeholder="请输入.."
                                       class="layui-input financeShroffAccountNumber show-text" id="financeShroffAccountNumber" maxlength="24">
                            </div>
                        </div>
                        <div class="layui-col-xs6">
                            <label class="layui-form-label" style="width: 104px;padding: 9px 2px;">是否已开票：</label>
                            <div class="layui-input-block">
                                <select name="disburseHaveTicket" title="" class="disburseHaveTicket show-text" lay-filter="disburseHaveTicket"  lay-search>
                                    <option></option>
                                    <option>是</option>
                                    <option>否</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-col-xs6">
                            <label class="layui-form-label" style="width: 104px;padding: 9px 2px;">*经办人：</label>
                            <div class="layui-input-block">
                                <!--<input type="text" name="disburseResponsiblePerson" placeholder="请选择..." autocomplete="off"-->
                                       <!--class="layui-input userName head select-tree-btn need-input disburseResponsiblePerson show-text"-->
                                       <!--data-href="../../set/user/user-select.html?num=1" data-type="经办人">-->
                                <!--<select name="disburseResponsiblePerson" title="" class="userName" lay-filter="userName" lay-search></select>-->
                                <input type="text" class="layui-input need-input userName show-text" placeholder="请输入" name="disburseResponsiblePerson">
                            </div>
                        </div>
                        <div class="layui-col-xs6">
                            <label class="layui-form-label" style="width: 104px;padding: 9px 2px;">*申请部门：</label>
                            <div class="layui-input-block">
                                <!--suppress HtmlUnknownAttribute -->
                                <select name="departmentBean.departmentId" title="" lay-filter="disburseApplyForDepartment" class="applyForDepartment need-input disburseApplyForDepartment"  lay-search>
                                    <option></option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-col-xs6">
                            <label class="layui-form-label" style="width: 104px;padding: 9px 2px;">*收益单位：</label>
                            <div class="layui-input-block">
                                <select name="earningsCompanyBean.earningsCompanyId" type="earningsCompanyBean.earningsCompanyId" title="" class="earnings_company need-input" lay-filter="earningsCompany"  lay-search>
                                    <option></option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-col-xs6">
                            <label class="layui-form-label" style="width: 104px;padding: 9px 2px;">备注：</label>
                            <div class="layui-input-block">
                                <textarea placeholder="请输入" class="layui-textarea disburseRemarks show-text" name="disburseRemarks" ></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--确认-->
            <div class="layui-card confirm-div">
                <div class="layui-card-header">
                    确认信息
                </div>
                <div class="layui-card-body">
                    <div class="layui-row layui-col-space5">
                        <div class="layui-col-lg6">
                            <label class="layui-form-label" style="width: 104px;padding: 9px 2px;">*确认操作：</label>
                            <div class="layui-input-block confirm-inner-div">
                                <input type="text" name="paymentStatusBean.paymentStatusId"
                                       class="layui-input paymentStatus-1" placeholder="" value="1">
                                <select title=""  lay-filter="text"
                                        class="confirm-select"  lay-search>
                                    <option value="3">已确认</option>
                                    <option value="2">退回</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-col-lg6">
                            <label class="layui-form-label" style="width: 104px;padding: 9px 2px;">*确认备注：</label>
                            <div class="layui-input-block">
                                <textarea class="layui-textarea disburseApprovalRemark" placeholder=""
                                          name="disburseApprovalRemark"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--审核-->
            <div class="layui-card audit-div">
                <div class="layui-card-header">
                    审核信息
                </div>
                <div class="layui-card-body">
                    <div class="layui-row layui-col-space5">
                        <div class="layui-col-lg6">
                            <label class="layui-form-label" style="width: 104px;padding: 9px 2px;">*审核操作：</label>
                            <div class="layui-input-block audit-inner-div">
                                <select title=""  lay-filter="text"  lay-search>
                                    <option value="5">审核通过</option>
                                    <option value="4">退回</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-col-lg6">
                            <label class="layui-form-label" style="width: 104px;padding: 9px 2px;">*审核备注：</label>
                            <div class="layui-input-block">
                                <textarea class="layui-textarea disburseApprovalRemark2" placeholder=""
                                          name="disburseApprovalRemark2"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--支付-->
            <div class="layui-card pay-div">
                <div class="layui-card-header">
                    支付信息
                </div>
                <div class="layui-card-body">
                    <button type="button" class="layui-btn layui-btn-warm layui-btn-sm add-implement-btn">添加银行卡</button>
                    <div class="layui-row layui-col-space10 add-implement-div">
                        <div class="layui-row layui-col-space5 layui-form-item">
                            <div class="layui-col-sm4 bankCard-div">
                                <label class="layui-form-label" style="width: 104px;padding: 9px 2px;">*银行卡：</label>
                                <div class="layui-input-block">
                                    <select class="bankCardId " name="bankCardAllotBeans[0].bankCardBean.bankCardId" title="" lay-filter="bankCardId" autocomplete="off"  lay-search>
                                        <option></option>
                                    </select>
                                    <input type="text" name="bankCardAllotBeans[0].bankCardAllotId" hidden="hidden">
                                </div>
                            </div>
                            <div class="layui-col-sm4 bankCard-div">
                                <label class="layui-form-label" style="width: 104px;padding: 9px 2px;">*支付金额：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="bankCardAllotBeans[0].bankCardAllotBankCardMoney" autocomplete="off" placeholder="请输入" class="layui-input" >
                                </div>
                            </div>
                            <div class="layui-col-sm4 bankCard-div">
                                <label class="layui-form-label" style="width: 104px;padding: 9px 2px;">*支付时间：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="bankCardAllotBeans[0].bankCardAllotTime" placeholder="点击选择时间" class="layui-input test-item" lay-verify="required">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-row layui-col-space10">
                        <div class="layui-col-lg6">
                            <label class="layui-form-label" style="width: 104px;padding: 9px 2px;">*支付操作：</label>
                            <div class="layui-input-block pay-inner-div">
                                <select title=""  lay-filter="text">
                                    <option value="7">已支付</option>
                                    <option value="6">退回</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-col-lg6">
                            <label class="layui-form-label" style="width: 104px;padding: 9px 2px;">*支付备注：</label>
                            <div class="layui-input-block">
                                <textarea class="layui-textarea disburseApprovalRemark3" placeholder=""
                                          name="disburseApprovalRemark3"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



            <!--审核意见-->
            <div class="layui-card advice-div" style="display: none">
                <div class="layui-card-header">
                    审核意见
                </div>
                <div class="layui-card-body">
                    <div class="layui-row layui-col-space20 ">
                        <div class="layui-col-sm12">
                            <label class="layui-form-label">经办人意见:</label>
                            <div class="layui-input-block">
                            </div>
                        </div>
                        <div class="layui-col-sm12">
                            <label class="layui-form-label" style="width: 104px;padding: 9px 2px;">部门负责人意见:</label>
                            <div class="layui-input-block">
                            </div>
                        </div>
                        <div class="layui-col-sm12">
                            <label class="layui-form-label">总经理意见:</label>
                            <div class="layui-input-block">
                            </div>
                        </div>
                        <div class="layui-col-sm12">
                            <label class="layui-form-label">财务部意见:</label>
                            <div class="layui-input-block">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item sumbit-div">
                <div class="layui-input-block">
                    <button class="layui-btn submit-btn" type="button">立即提交</button>
                </div>
            </div>

        </form>
    </div>
</div>

</body>
</html>
