<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>图表展示</title>
    <meta name="renderer" content="webkit">
    <meta id="permission-tag" data-name="图表展示" data-class="项目管理-报表" data-remark="图表展示页"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../vendor/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../vendor/layui/css/admin.css" media="all">
    <link rel="stylesheet" href="../../css/home/home1.1.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm6 layui-col-md3">
            <div class="layui-card">
                <div class="layui-card-header">
                    项目立项
                    <a id="aRangeProj1"  data-range="week" >
                        <span class="layui-badge">本周</span></a>
                    <a id="aRangeProj2"  data-range="month" >
                        <span class="layui-badge layui-bg-gray">本月</span></a>
                </div>
                <div class="layui-card-body layuiadmin-card-list">
                    <p class="layuiadmin-big-font"><a href="" id="projNum">0</a></p>
                    <p>
                        环比增长
                        <b><span class="layuiadmin-span-color" id="projGrow">0</span></b>
                    </p>
                </div>
            </div>
        </div>
        <div class="layui-col-sm6 layui-col-md3">
            <div class="layui-card">
                <div class="layui-card-header">
                    合同签订
                    <a id="aRangeContract1" data-url="" data-range="week" >
                        <span class="layui-badge">本周</span></a>
                    <a id="aRangeContract2" data-url="" data-range="month" >
                        <span class="layui-badge layui-bg-gray">本月</span></a>
                </div>
                <div class="layui-card-body layuiadmin-card-list">
                    <p class="layuiadmin-big-font"><a href="" id="contractNum">0</a></p>
                    <p>
                        环比增长
                        <b><span class="layuiadmin-span-color" id="contractGrow">0</span></b>
                    </p>
                </div>
            </div>
        </div>
        <div class="layui-col-sm6 layui-col-md3">
            <div class="layui-card">
                <div class="layui-card-header">
                    回款笔数
                    <a id="aRangeReturn1" data-url="" data-range="week" >
                        <span class="layui-badge">本周</span></a>
                    <a id="aRangeReturn2" data-url="" data-range="month" >
                        <span class="layui-badge layui-bg-gray">本月</span></a>
                </div>
                <div class="layui-card-body layuiadmin-card-list">
                    <p class="layuiadmin-big-font"><a href="" id="returnNum">0</a></p>
                    <p>
                        环比增长
                        <b><span class="layuiadmin-span-color" id="returnGrow">0</span></b>
                    </p>
                </div>
            </div>
        </div>
        <div class="layui-col-sm6 layui-col-md3">
            <div class="layui-card">
                <div class="layui-card-header">
                    费用金额
                    <a id="aRangeCost1" data-url="" data-range="week" >
                        <span class="layui-badge">本周</span></a>
                    <a id="aRangeCost2" data-url="" data-range="month" >
                        <span class="layui-badge layui-bg-gray">本月</span></a>
                </div>
                <div class="layui-card-body layuiadmin-card-list">
                    <p class="layuiadmin-small-font">
                        项目费用
                        <span class="span-middle" id="projCost">0</span>
                        <span class="span-right" id="projCostGrow">0</span>
                    </p>
                    <p class="layuiadmin-small-font">
                        部门费用
                        <span class="span-middle" id="departCost">0</span>
                        <span class="span-right" id="departCostGrow">0</span>
                    </p>
                    <p class="layuiadmin-small-font">
                        公司费用
                        <span class="span-middle" id="compCost">0</span>
                        <span class="span-right" id="compCostGrow">0</span>
                    </p>
                </div>
            </div>
        </div>
        <div class="layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-header">待办事项</div>
                <div class="layui-card-body">
                    <div class="layui-carousel layadmin-carousel layadmin-backlog">
                        <div carousel-item>
                            <ul class="layui-row layui-col-space10 layui-this">
                                <li class="layui-col-xs4">
                                    <a class="layadmin-backlog-body">
                                        <h3>需处理</h3>
                                        <p><cite id="todo">0</cite></p>
                                    </a>
                                </li>
                                <li class="layui-col-xs4">
                                    <a class="layadmin-backlog-body">
                                        <h3>已办</h3>
                                        <p><cite id="done">0</cite></p>
                                    </a>
                                </li>
                                <li class="layui-col-xs4">
                                    <a class="layadmin-backlog-body">
                                        <h3>全部</h3>
                                        <p><cite id="all">0</cite></p>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-header">通知</div>
                <div class="layui-card-body">

                    <div class="layui-carousel layadmin-carousel layadmin-backlog">
                        <div carousel-item>
                            <ul class="layui-row layui-col-space10 layui-this">
                                <li class="layui-col-xs4">
                                    <a class="layadmin-backlog-body">
                                        <h3>未读</h3>
                                        <p><cite id="info_unread">0</cite></p>
                                    </a>
                                </li>
                                <li class="layui-col-xs4">
                                    <a class="layadmin-backlog-body">
                                        <h3>已读</h3>
                                        <p><cite id="info_readed">0</cite></p>
                                    </a>
                                </li>
                                <li class="layui-col-xs4">
                                    <a class="layadmin-backlog-body">
                                        <h3>全部</h3>
                                        <p><cite id="info_all">0</cite></p>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-header">项目立项</div>
                <div class="layui-card-body">
                    <div class="layui-carousel layadmin-carousel layadmin-dataview" data-anim="fade" lay-filter="LAY-index-dataview">
                        <div carousel-item id="LAY-index-dataview">
                            <div id="project" class="layui-this"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-header">合同签订</div>
                <div class="layui-card-body">
                    <div class="layui-carousel layadmin-carousel layadmin-dataview" data-anim="fade" lay-filter="LAY-index-dataview">
                        <div carousel-item >
                            <div id="contract" class="layui-this"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-header">项目状态</div>
                <div class="layui-card-body">
                    <div class="layui-carousel layadmin-carousel layadmin-dataview" data-anim="fade" lay-filter="LAY-index-dataview">
                        <div carousel-item >
                            <div id="projectStatus" class="layui-this"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-header">合同状态</div>
                <div class="layui-card-body">
                    <div class="layui-carousel layadmin-carousel layadmin-dataview" data-anim="fade" lay-filter="LAY-index-dataview">
                        <div carousel-item >
                            <div id="contractStatus" class="layui-this"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../../vendor/layui/layui.js"></script>
<script src="../../vendor/jquery/jquery.min.js"></script>
<script src="../../vendor/echart/echarts.js"></script>
<script src="../../js/home/home1.1.js"></script>
</body>
</html>
